<!DOCTYPE HTML>
<html>
    <head>
     <title>HTML Design</title>
    </head>
    <body>
        <!-- h1 ~ h6 순번x, 깊이(depth)-->
        <h1>대제목</h1>
        <h2>중제목1</h2>
        <hr />
        <h3>소제목</h3>
        <h4>상세</h4>
        <h2>중제목2</h2>
        <!-- 문단 p -->
        <p>
            한가지 주제에 대하여 <br />
            하난의 문단으로 표현합니다.
        </p>
        <p>
            주제가 달라지면 다른 문단을 사용합니다.
        </p>
        <p>

        </p>
        <!--unodered list 비 순차 목록-->
        <ul>
            <li>소금100g</li>
            <li>설탕100g</li>
            <li>물100ml</li>
        </ul>
        <!--odered list 순차 목록-->
        <ol>
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
        </ol>
        <!--definition list 정의 목록-->
        <dl>
            <dt>odered list 순차 목록</dt>
            <dd>순차적인 프로세스를 표현하기에 적합합니다.</dd>

            <dt>unodered list 비 순차 목록</dt>
            <dd>여러 항목을 나열하는 형태를 가지고 있습니다.</dd>
        </dl>
        <a href="index.html">돌아가기</a>
    </body>
</html>
